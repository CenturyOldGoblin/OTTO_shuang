<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>双拼练习 @ BlueSky</title>
  <meta http-equiv="X-UA-Compatible" content="ie=EmulateIE9, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="build/style.min.css">
  <meta name="keywords" content="双拼,双拼输入,双拼练习,双拼入门,双拼教程,自然码,小鹤双拼" />
  <meta name="description" content="帮助你快速上手双拼输入法，也可在微信小程序中搜索“双拼练习”使用。" />

<body>
  <div class="header">
    <div class="menu">
      <label for="scheme-select" class="title">双拼方案：</label>
      <select id="scheme-select"></select>
    </div>
    <div class="menu">
      <label for="mode-select" class="title">练习模式：</label>
      <select id="mode-select"></select>
    </div>
    <div class="menu">
      <span class="title">模式说明：</span>
      <span id="mode-desc"></span>
    </div>
    <div class="menu">
      <label for="pic-switcher" class="title">显示键位图：</label>
      <input type="checkbox" id="pic-switcher">
    </div>
    <div class="menu">
      <label for="dark-mode-switcher" class="title">夜间模式：</label>
      <input type="checkbox" id="dark-mode-switcher">
    </div>
    <div class="menu">
      <label for="auto-next-switcher" class="title">正确时自动切换：</label>
      <input type="checkbox" id="auto-next-switcher">
    </div>
    <div class="menu">
      <label for="auto-clear-switcher" class="title">错误时自动清空：</label>
      <input type="checkbox" id="auto-clear-switcher">
    </div>
    <div class="menu">
      <label for="show-keys" class="title">显示按键提示：</label>
      <input type="checkbox" id="show-keys">
    </div>
    <div class="menu">
      <label for="show-pressed-key" class="title">显示实时按键：</label>
      <input type="checkbox" id="show-pressed-key">
    </div>
    <div class="menu">
      <label for="disable-mobile-keyboard" class="title">禁用手机键盘：</label>
      <input type="checkbox" id="disable-mobile-keyboard">
    </div>
    <div class="menu">
      <button id="allin_button" style="font-size: 17px">allin模式</button>
      <select id="allin_select">
        <option disabled>难度选择</option>
        <option value="癌症晚期">癌症晚期</option>
        <option value="癌症早期">癌症早期</option>
        <option value="钻一">钻一</option>
      </select>
      <div style="padding-top: 14px;">要冲刺的句子数:&nbsp&nbsp<input id="allin_v" type="number"> </div>
    </div>
  </div>
  <!-- <div class="workline" style="display: flex;justify-content: space-between;" > -->
  
  <div class="workspace" style="display: flex;">
    <img id="daoli_1" height="100%" hidden="true" class="left">
    <div class="center">
      <div class="col">
        <span class="dict" id="dict"></span>
      </div>
      <div class="col">
        <div class="row">
          <span class="q" id="q"></span>
        </div>
        <div class="row">
          <input id="a" maxlength="2" autofocus="autofocus" autocomplete="off">
          <div class="btn" id="btn"></div>
        </div>
        </div>
    </div>
    <img id="daoli_2" hidden="true" height="100%" class="right">
    </div>
    <!-- </div> -->
  <div class="keyboard" id="keyboard">
    <div class="keys" id="keys">
      <div class="row-1">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
      </div>
      <div class="row-2">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
      </div>
      <div class="row-3">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
      </div>
    </div>
    <img class="pic" id="pic">
    <img class="pic-placeholder" id="pic-placeholder">
    <div class="tips" id="tips"></div>
  </div>
  <img id="daoli_3" hidden="true" height="100%">
  <div class="manual">
    <p>1. 切换至系统自带的英文输入法</p>
    <p>2. 空格键 / 回车键 切换或清空</p>
    <p>3. Tab 键 显示答案（可能不唯一）</p>
    <p>5. 使用 <a title="立即下载 Chrome 浏览器" href="https://www.google.cn/chrome" target="_blank">Chrome 浏览器</a> 体验最佳</p>
    <p>6. 查看 <a title="双拼输入介绍" href="https://sspai.com/post/42667" target="_blank">双拼输入介绍</a></p>
  </div>
